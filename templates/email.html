Hey there! Have you finished flyering?

{% for job in jobs %}
<div style="margin:1em;padding:1em;border:3px gray solid;border-radius:0.5em;">
  <h1 style="margin:2px;font-size:16pt;">
    {{ job.flyer.name }}
  </h1>
  <h2 style="font-size:14pt;color:gray;">
    for {{ job.flyer.club.name }}
  </h2>
  <a href="{{ domain }}/pdf/{{ job.id }}">
    Download the flyer
  </a><br/><br/>
  <a href="{{ domain }}/done/{{ job.id }}">
    <button>I'm done with this flyer</button>
  </a>
  <a href="{{ domain }}/stop_club/{{ job.email.id }}"
     style="color:gray;">
    Wait! I'm not part of this club!
  </a>
</div>
{% endfor %}

<p>Not going to school?
<a href="{{ domain }}/stop_all/{{ email }}">Just click here, and we'll stop
bothering you</a>
</p>
