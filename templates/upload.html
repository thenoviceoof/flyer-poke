{% extends "authd_page.html" %}

{% block title %}Upload Flyer{% endblock %}
{% block pagetitle %}Upload Flyer{% endblock %}

{% block pagestyle %}
<link rel="stylesheet" href="/static/css/upload.css" />
{% endblock %}

{% block page %}
<form action="/upload" method="post" enctype="multipart/form-data">
  <h2 id="file-instructions">Drag n' Drop your Flyer here</h2>
  <div id="file-wrapper">
    <input id="file" type="file" name="flyer" /><br/>
  </div>

  <input id="submit" type="submit" value="LET'S DO THIS THING">
</form>
{% endblock %}

{% block scripts %}
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
</script>
{% endblock %}
